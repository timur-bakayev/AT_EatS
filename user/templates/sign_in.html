{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bulma.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
</head>
<body>
<style>
    .hero {
        background: url('https://avatars.mds.yandex.net/get-altay/2960979/2a0000017260a9d9f85eb44d3ab634dd7d7f/XXL_height') center/cover;
    }
</style>
<div class="hero is-fullheight">
    {% block content %}
        <div class="columns " style="margin-top: 80px">
            <div class="column is-4">

            </div>
            <div class="column is-4">
                <div class="box" style="">
                    <form class="site-form  has-text-centered" method="post">
                        <p class="title">Войти </p>
                        {% csrf_token %}
                        {% for field in form %}
                            <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
                            {{ field }}
                        {% endfor %}

                        <div class="has-text-centered my-2">
                            <button type="submit" class="button is-success is-fullwidth">Войти</button>
                        </div>
                        <hr class="has-background-grey-lighter">
                        <div class="is-size-5 has-text-grey-light">Нет аккаунта ?</div>
                        <a href="{% url 'users:sign_up' %}" class="button is-ghost">
                            Перейти на страницу регистрации
                        </a>
                    </form>

                </div>
            </div>
        </div>
    {% endblock %}
</div>
</body>
</html>
